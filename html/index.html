    <section class="form-container">
        
        <form id="Course_Form">        
            <fieldset>
                <legend><p>Course Form</p></legend>
                <div class="form-group">
                    <button onclick="createWrapper()">Capture</button>
                </div>
                <div class="form-group">
                    <label for="CrsTitle">Course Title</label>
                    <input type="text" class="form-control" name="CrsTitle" placeholder="Course Title">
                </div>
                <div class="form-group">
                    <label for="CrsNumber">Course Number</label>
                    <input type="text" class="form-control" name="CrsNumber" placeholder="Course Number">
                </div>
                <div class="form-group">
                    <label for="ClassNumber">Class Number</label>
                    <input type="text" class="form-control" name="ClassNumber" placeholder="Class Number">
                </div>
                <div class="form-group">
                    <label for="Type">Type</label>
                    <select name="Type_Select" class="form-control">
                        <option value="CRS">Course</option>
                        <option value="ILP">ILP</option>
                        <option value="TC">Transfer Credit</option>
                        <option value="PE">Proficiency Exam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="College">College</label>
                    <select name="College" class="form-control">
                        <option value="">Driehaus College of Business</option>
                        <option value="">College of Communication</option>
                        <option value="">College of Computing and Digital Media</option>
                        <option value="">College of Education</option>
                        <option value="">College of Law</option>
                        <option value="">College of Liberal Arts and Social Sciences</option>
                        <option value="">College of Science and Health</option>
                        <option value="">The Theatre School</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="School">School</label>
                    <select name="School" class="form-control">
                        <option value="">School of Cinematic Arts</option>
                        <option value="">School of Computing​</option>
                        <option value="">School of Design​</option>
                        <option value="">School of Public Service</option>
                        <option value="">School of Nursing</option>
                        <option value="">School of Music</option>
                        <option value="">School for New Learning</option>
                        <option value="">The Theatre School</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Syllabus">Syllabus</label>
                    <textarea class="form-control" rows="3" name="Syllabus"></textarea>
                </div>
                <div class="form-group">
                    <label for="Subject">Subject</label>
                    <input type="text" class="form-control" name="Subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="Section">Section</label>
                    <input type="text" class="form-control" name="Section" placeholder="Section">
                </div>
                <div class="form-group">
                    <label for="Units">Units</label>
                    <input type="text" class="form-control" name="Units" placeholder="Units">
                </div>
                <div class="form-group">
                    <label for="Instructor">Instructor</label>
                    <input type="text" class="form-control" name="Instructor" placeholder="Instructor">
                </div>
                <div class="form-group">
                    <label for="Term">Term</label>
                    <select name="Term" class="form-control">
        				<option value="0955">2014-2015 Summer</option>
        				<option value="0960">2015-2016 Autumn</option>
        				<option value="0964">2015-2016 DEC Session</option>
        				<option value="0965">2015-2016 Winter</option>
        				<option value="0970">2015-2016 Spring</option>
        			</select>
                </div>
                <div class="form-group">
                    <label for="Location">Location</label>
                    <input type="text" class="form-control" name="Location" placeholder="Location">
                </div>
                <div class="form-group">
                    <label for="Days_Times">Days and Times</label>
                    <input type="text" class="form-control" name="Days_Times" placeholder="Days and Times">
                </div>
                <div class="form-group">
                    <p>Start and End Date</p>
                    <div class="form-group">
                        <div class='input-group date' id='Start_Date'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">    
                        <div class='input-group date' id='End_Date'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Credit_Hrs">Credit Hours</label>
                    <input type="text" class="form-control" name="Credit_Hrs" placeholder="Credit_Hrs">
                </div>
                <div class="form-group">
                    <label for="Grade">Grade</label>
                    <select name="Grade" class="form-control">
                        <option value="">A+</option>
                        <option value="">A​</option>
                        <option value="">A-​</option>
                        <option value="">B+</option>
                        <option value="">B</option>
                        <option value="">B-​</option>
                        <option value="">C+</option>
                        <option value="">C</option>
                        <option value="">C-​</option>
                        <option value="">D</option>
                        <option value="">F</option>
                        <option value="">I-​</option>                
                    </select>
                </div>
                <div class="form-group">
                    <label for="Difficulty_Level">Difficulty Level</label>
                    <input type="text" class="form-control" name="Difficulty_Level" placeholder="Difficulty Level">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>                             
                <button type="button" class="close">&times;</button>                
            </fieldset>
        </form>
        
        <form id="Competency_Form">        
            <fieldset>
                <legend><p>Competency Form</p></legend>
                <div class="form-group">
                    <label for="Statement">Competency Statement</label>
                    <textarea class="form-control" rows="3" name="Statement"></textarea>
                </div>
                <div class="form-group">
                    <label for="CmpNumber">Competency Number</label>
                    <input type="text" class="form-control" name="CmpNumber" placeholder="Competency Number">
                </div>
                <div class="form-group">
                    <label for="Criterion_N">Criterion</label>
                    <textarea class="form-control" rows="3" name="Criterion_N"></textarea>
                </div>
                <div class="form-group">
                    <label for="Learning_Area">Learning Area</label>
                    <input type="text" class="form-control" name="Learning_Area" placeholder="Learning Area">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox">Completed</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">In-Progress</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Planned</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Undecided</label>
                    </div>    
                </div>
                <div class="form-group">
                    <label for="Demonstration_Notes">Demonstration Notes</label>
                    <textarea class="form-control" rows="3" name="Demonstration_Notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="Competency_Notes">Notes</label>
                    <textarea class="form-control" rows="3" name="Competency_Notes"></textarea>
                </div>            
                <button type="submit" class="btn btn-default">Submit</button>                 
                <button type="button" class="close">&times;</button>                
            </fieldset>
        </form>
        
        <form id="ILP_Form">
            <fieldset>
                <legend><p>ILP Form</p></legend>   
                <div class="form-group">
                    <label for="ILP_Title">Title</label>
                    <input type="text" class="form-control" name="ILP_Title" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="Overview">Overview</label>
                    <textarea class="form-control" rows="3" name="Overview"></textarea>
                </div>
                <div class="form-group">
                    <label for="Criteria_N">Criteria #N</label>
                    <textarea class="form-control" rows="3" name="Criteria_N"></textarea>
                </div>
                <div class="form-group">
                    <label for="Methodology">Methodology</label>
                    <textarea class="form-control" rows="3" name="Methodology"></textarea>
                </div>
                <div class="form-group">
                    <label for="Resource_N">Resource #N</label>
                    <textarea class="form-control" rows="3" name="Resource_N"></textarea>
                </div>
                <div class="form-group">
                    <label for="Rationale">Rationale</label>
                    <textarea class="form-control" rows="3" name="Rationale"></textarea>
                </div>
                <div class="form-group">
                    <label for="Context">Context</label>
                    <textarea class="form-control" rows="3" name="Context"></textarea>
                </div>
                <div class="form-group">
                    <label for="Experience">The Experience</label>
                    <textarea class="form-control" rows="3" name="Experience"></textarea>
                </div>
                <div class="form-group">
                    <label for="Relevance">Relevance</label>
                    <textarea class="form-control" rows="3" name="Relevance"></textarea>
                </div>
                <div class="form-group">
                    <label for="Reflection">Reflection</label>
                    <textarea class="form-control" rows="3" name="Reflection"></textarea>
                </div>
                <div class="form-group">
                    <label for="Ideas">Ideas</label>
                    <textarea class="form-control" rows="3" name="Ideas"></textarea>
                </div>
                <div class="form-group">
                    <label for="Application">Application</label>
                    <textarea class="form-control" rows="3" name="Application"></textarea>
                </div>
                <div class="form-group">
                    <label for="Assesment">Assesment</label>
                    <textarea class="form-control" rows="3" name="Assesment"></textarea>
                </div>
                <div class="form-group">
                    <label for="Future">Future</label>
                    <textarea class="form-control" rows="3" name="Future"></textarea>
                </div>
                <div class="form-group">
                    <label for="Application">Application</label>
                    <textarea class="form-control" rows="3" name="Application"></textarea>
                </div>  
                <button type="submit" class="btn btn-default">Submit</button>                 
                <button type="button" class="close">&times;</button>                
            </fieldset>
        </form>
